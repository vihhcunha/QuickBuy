<div class="text-center">
  <form>
    <h1 class="h4 margin-bottom-50px margin-top-50px">Criar Conta</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Email"
           class="form-control input-style"
           [ngClass]="{
            'is-invalid':email.invalid && (email.dirty || email.touched),
            'is-valid':email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required />

    <div class="" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é de preenchimento obrigatório
      </div>
      <div *ngIf="email.errors.email">
        Email está no formato inválido
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Senha"
           class="form-control input-style"
           #senha="ngModel"
           [(ngModel)]="usuario.senha"
           [ngClass]="{
            'is-invalid':senha.invalid && (senha.dirty || senha.touched),
            'is-valid':senha.valid && (senha.dirty || senha.touched)
           }"
           required />
    <div class=" " *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha deve ser informada
      </div>
    </div>

    <label for="nome" class="sr-only">Nome</label>
    <input type="text"
           id="nome"
           name="nome"
           placeholder="Informe o seu nome"
           class="form-control input-style"
           [(ngModel)]="usuario.nome"
           #nome="ngModel"
           [ngClass]="{
           'is-invalid':nome.invalid && (nome.dirty || nome.touched),
           'is-valid':nome.valid && (nome.dirty || nome.touched)
           }"
           required />

    <div class="alert alert-danger input-style" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
      <div *ngIf="nome.errors.required">
        Nome é obrigatório
      </div>
    </div>

    <label for="inputSobrenome" class="sr-only">Sobrenome</label>
    <input type="text" id="inputSobrenome"
           name="sobrenome" placeholder="Sobrenome"
           class="form-control input-style"
           [ngClass]="{
            'is-invalid':sobrenome.invalid && (sobrenome.dirty || sobrenome.touched),
            'is-valid':sobrenome.valid && (sobrenome.dirty || sobrenome.touched)
           }"
           [(ngModel)]="usuario.sobrenome"
           #sobrenome="ngModel"
           required />

    <div class=" " *ngIf="sobrenome.invalid && (sobrenome.dirty || sobrenome.touched)">
      <div *ngIf="sobrenome.errors.required">
        Sobrenome é de preenchimento obrigatório
      </div>
    </div>
    <button class="btn btn-primary btn-block input-style" type="submit" (click)="cadastrar()" [disabled]="ativar_spinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
      Cadastrar
    </button>
    <br />
    <div><a [routerLink]='["/entrar"]'>Voltar</a></div>

    <div class="alert alert-danger input-style" *ngIf="mensagem">
      {{mensagem}}
    </div>

    <div class="alert alert-success input-style" *ngIf="usuarioCadastrado">
      Usuário cadastrado com sucesso! <a class="alert-link" [routerLink]='["/entrar"]'>Clique aqui para fazer o login</a>
    </div>

  </form>
</div>
