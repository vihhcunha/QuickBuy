
  <div class="text-center">
  <form class="">

    <h1 class="h4 margin-bottom-50px margin-top-50px">Login do cliente</h1>

    <label for="email" class="sr-only">Email</label>
    <input type="email"
           id="email"
           name="email"
           placeholder="Informe o seu e-mail"
           class="form-control input-style"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           [ngClass]="{
           'is-invalid':email.invalid && (email.dirty || email.touched),
           'is-valid':email.valid && (email.dirty || email.touched)
           }"
           email
           required />

    <div class="alert alert-danger input-style" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        E-mail é obrigatório
      </div>
      <div *ngIf="email.errors.email">
        E-mail deve ser válido
      </div>
    </div>

    <!--
   (focus)="onfocus()"
   (blur)="onblur()"
  -->

    <label for="senha" class="sr-only">Senha</label>
    <input type="password"
           id="senha"
           name="senha"
           placeholder="Informe a sua senha"
           class="form-control input-style"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           [ngClass]="{
           'is-invalid':senha.invalid && (senha.dirty || senha.touched),
           'is-valid':senha.valid && (senha.dirty || senha.touched)
           }"
           required />

    <div class="alert alert-danger input-style" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha é obrigatório
      </div>
    </div>

    <button class="btn btn-primary btn-block input-style" (click)="entrar()">
      Entrar
    </button>
    <br />

    <div>Novo por aqui? <a [routerLink]='["/cadastro-usuario"]'>Cadastre-se</a></div>

    <div class="spinner-grow text-primary" role="status" *ngIf="requisitando">
      <span class="sr-only">Loading...</span>
    </div>

    <br />
    <!--<h4>Email: {{ usuario.email }}</h4>-->

    <div class="alert alert-danger input-style" *ngIf="mensagem">
      {{ mensagem }}
    </div>

  </form>

</div>
