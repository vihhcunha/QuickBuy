<div class="text-center">

  <h1 class="h4 padding-bottom-50px">Pesquisa de Produtos</h1>

  <p *ngIf="!produtos">Carregando produtos...</p>

  <button class="btn btn-primary margin-bottom-50px" (click)="adicionarProduto()">
    Adicionar Produto
  </button>

  <table class="table table-hover" *ngIf="produtos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Imagem</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of produtos">
        <td style="vertical-align: middle;">{{ p.nome }}</td>
        <td style="vertical-align: middle;">{{ p.descricao }}</td>
        <td style="vertical-align: middle;">R$ {{ p.preco }}</td>
        <td style="vertical-align: middle;">
          <img src="../../../../../arquivos/{{ p.nomeArquivo }}" style="width:80px;" />
        </td>
        <td style="vertical-align: middle;">
          <button class="btn btn-success btn-sm" (click)="editarProduto(p)">Editar</button>
        </td>
        <td style="vertical-align: middle;">
          <button class="btn btn-danger btn-sm" (click)="excluirProduto(p)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
